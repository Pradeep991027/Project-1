------
- name: create
  gather_facts: no
  collections:
    - community.kubernetes
 
  tasks:
    - name: Create a simple NGINX Pod
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: pod
          metadata:
            name: pod2
            namespace: default
          spec:
            containers:
              - name: nginx
                image: nginx:latest
                ports:
                  - containerPort: 80
